<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parent">
        <div class="over-lay"></div>
        <div class="main">
            <div class="info">
                <h1>Free Currency Conversion</h1>
                <p>Free currency conversion landing page vector template. Financial transaction website interface idea
                    with flat
                    illustrations. International money transfer homepage layout. Web banner, webpage concept - Art Print
                </p>
                <a href="#">Read more</a>
            </div>
            <form>
                <div>
                    <input type="number" name="number" id="to">
                    <select name="currency" id="select-to">
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div>
                    <input type="number" name="number" id="for">
                    <select name="currency" id="select-for">
                        <option value="EGP">EGP</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
